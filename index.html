<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive slider timeline with Swiper</title>

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel='stylesheet' href='css/swiper.min.css'>
  <link rel='stylesheet' href='font/font2.css'>
  <link rel="stylesheet" href="css/style.css">

  <!-- animation graph src -->
  <link rel='stylesheet' href='animation/js/odometer.min.js'>
  <link rel='stylesheet' href='animation/css/odometer_codepen.css'>
  <link rel="stylesheet" href="animation/css/style.css">
 <link rel="stylesheet" href="font/fontawesome-free-5.5.0-web/css/all.css" >
</head>

<body>

<div class="container">
  <h1 class="title" style="display:none;">Responsive Slider Timeline</h1>
  <div class="timeline">
    <div class="swiper-container">
      <div class="swiper-wrapper">

        <div id="" class="swiper-slide no-shadow"
          style="background-image: url(image/background-1st.jpg);background-size:cover;" data-year="Title">
          <div class="swiper-slide-content">
          </div>
        </div>

        <div id="" class="swiper-slide no-shadow"
          style="background-image: url(image/background-korea.jpg);background-size:cover;" data-year="Korea">
          <div class="swiper-slide-content">
            <h4 class="timeline-title"
            style="background: white; color: #d4a024;
                  text-align: center; padding: 10px; ">Secret Meeting</h4>
            <h4 class="timeline-title" style="transition-delay:2s;">Location Unknown</h4>
          </div>
        </div>

        <div id="" class="swiper-slide no-shadow"
          style="background-image: url(image/background-sky.jpg);background-size:cover;" data-year="Explosion">
          <div class="swiper-slide-content">
            <h4 class="timeline-title"
            style="background: white; color: #d4a024;
                  text-align: center; padding: 10px; ">Mystery Explosion</h4>
            <h4 class="timeline-title" style="transition-delay:2s;">From Above</h4>
          </div>
        </div>

        <div id="" class="swiper-slide no-shadow slide_video"
          style="background-image: url(image/background.jpg);" data-year="SR-71">
          <div class="swiper-slide-content">
            <video style="width:100%;" autoplay="" muted=""  playsinline=""
              poster="video/sr71_thumb.jpg">
              <source src="video/sr71.mp4" type="video/mp4">
            </video>
          </div> <!-- swiper-slide-content -->
        </div> <!-- slide_video -->

        <style>
        .timeline-title.marked{
          background: white; color: #d4a024;text-align: center; padding: 10px; font-size:2rem;
        }
        </style>
        <div id="" class="swiper-slide no-shadow"
          style="background-image: url(image/background-shul.jpg);background-size:cover;" data-year="Brian Shul">
          <div class="swiper-slide-content">
            <h4 class="timeline-title marked" style="">Brian Shul</h4>
            <h4 class="timeline-title marked" style="transition-delay:3s;font-size:2rem;background: #000000d6;">Rank: Major</h4>
            <h4 class="timeline-title marked" style="transition-delay:3s;font-size:1.5rem;background: #000000d6;">USAF 1970-1990</h4>
            <h4 class="timeline-title marked" style="transition-delay:3s;font-size:2rem;background: #000000d6;"></h4>
          </div>
        </div>

        <div id="" class="swiper-slide no-shadow"
          style="background-image: url(image/background-kadena.jpg);background-size:cover;" data-year="Kadena">
          <div class="swiper-slide-content">
            <h4 class="timeline-title marked" style="">Kadena Airbase</h4>
            <h4 class="timeline-title" style="transition-delay:3s;">Okinawa</h4>
          </div>
        </div>

        <div id="" class="swiper-slide no-shadow slide_audio"
          style="background-image: url(image/background-rainbow.jpg);" data-year="Rainbow">
          <div class="swiper-slide-content">
             <audio id="myAudio" src="audio/rainbow.mp3" preload="auto"></audio>
             <h4 class="timeline-title" style="transition-delay:0s;">The dream that you </h4>
             <h4 class="timeline-title marked" style="transition-delay:1s;text-align:right;">Dare to Dream</h4>
             <h4 class="timeline-title" style="transition-delay:2s;">really do come true...</h4>
             <p class="timeline-title" style="position: absolute; font-size: 16px; text-align: left; margin-left: -45vw;">
               Song: <em>Somewhere Over the Rainbow</em><br>
               Movie: The Wizard of Oz
             </p>
          </div> <!-- swiper-slide-content -->
        </div> <!-- slide_audio -->

        <div id="" class="swiper-slide no-shadow"
          style="background-image: url(image/background-england.jpg);background-size:cover;" data-year="England">
          <div class="swiper-slide-content">
          </div>
        </div>

        <div id="" class="swiper-slide no-shadow"
          style="background-image: url(image/background.jpg);background-size:cover;" data-year="Kadena">
          <div class="swiper-slide-content">
            <h4 class="timeline-title marked" style="">The End</h4>

          </div>
        </div>




      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>
  <!-- animation graph src -->
  <script src='animation/js/odometer.min.js'></script>
  <script src="animation/js/index.js"></script>

  <!-- swiper.js -->
  <script src='js/swiper.min-442-vicmod-min.js'></script>
  <script src="js/index.js"></script>







</body>

</html>
