<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive slider timeline with Swiper</title>

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel='stylesheet' href='css/swiper.min.css'>
  <link rel='stylesheet' href='font/font2.css'>
  <link rel="stylesheet" href="css/style.css">

  <!-- animation graph src -->
  <link rel='stylesheet' href='animation/js/odometer.min.js'>
  <link rel='stylesheet' href='animation/css/odometer_codepen.css'>
  <link rel="stylesheet" href="animation/css/style.css">
 <link rel="stylesheet" href="font/fontawesome-free-5.5.0-web/css/all.css" >
</head>

<body>


<div class="container">
  <h1 class="title" style="display:none;">Responsive Slider Timeline</h1>
  <div class="timeline">
    <div class="swiper-container">
      <div class="swiper-wrapper">

        <div id="" class="swiper-slide no-shadow"
          style="background-image: url(image/background.jpg);" data-year="Title">
          <div class="swiper-slide-content">
             <h1>test1</h1>
          </div>
        </div>

        <div id="" class="swiper-slide no-shadow slide_audio"
          style="background-image: url(image/background.jpg);" data-year="Title">
          <div class="swiper-slide-content">
            <h1>audio slide</h1>
             <h1>if placed at other than the 1st slide will trigger audio play</h1>
             <audio id="myAudio" src="audio/rainbow.mp3" preload="auto"></audio>

          </div> <!-- swiper-slide-content -->
        </div> <!-- slide_audio -->


        <div id="" class="swiper-slide no-shadow slide_video"
          style="background-image: url(image/background.jpg);" data-year="Title">
          <div class="swiper-slide-content">
            <video style="width:100%;" autoplay="" muted=""  playsinline=""
              poster="https://cdn.shopify.com/s/files/1/2313/1393/files/vid_thumb_f517d668-70ae-4a2d-8d6c-d0354a152f13.jpg?7085121300833235741">
              <source src="video/test2.mp4" type="video/mp4">
            </video>
          </div> <!-- swiper-slide-content -->
        </div> <!-- slide_video -->

        <div id="" class="swiper-slide no-shadow slide_video"
          style="background-image: url(image/background.jpg);" data-year="Title">
          <div class="swiper-slide-content">
            <video style="width:100%;"
              autoplay="" muted="" loop="" playsinline=""
              poster="https://cdn.shopify.com/s/files/1/2313/1393/files/vid_thumb_f517d668-70ae-4a2d-8d6c-d0354a152f13.jpg?7085121300833235741">
              <source src="https://cdn.shopify.com/s/files/1/2313/1393/files/aflex_vidloop_180503.mp4?3191077904938458853" type="video/mp4"></source>
              <source src="" type="video/webm"></source>
            </video>
          </div> <!-- swiper-slide-content -->
        </div> <!-- slide_video -->

        <div id="" class="swiper-slide no-shadow slide_video"
          style="background-image: url(image/background.jpg);" data-year="Title">
          <div class="swiper-slide-content">
            <video style="width:100%;"
              autoplay="" muted="false" loop="" playsinline=""
              poster="https://cdn.shopify.com/s/files/1/2313/1393/files/vid_thumb_f517d668-70ae-4a2d-8d6c-d0354a152f13.jpg?7085121300833235741">
              <source src="video/test1.mp4" type="video/mp4"></source>
              <source src="" type="video/webm"></source>
            </video>
          </div> <!-- swiper-slide-content -->
        </div> <!-- slide_video -->



        <div class="swiper-slide" style="background-image: url(image/01-whitehouse.jpg);" data-year="Nov. 1929">
          <div class="swiper-slide-content"><span class="timeline-year"> </span>
            <h4 class="timeline-title"
            style="background: white; color: #d4a024;
                  text-align: center; padding: 10px; ">Nov, 1929</h4>
            <h4 class="timeline-title" style="transition-delay:2s;">Days after stock market crashed...</h4>
          </div>

        </div>

        <div class="swiper-slide no-shadow" style="background-image: url(image/smoot.jpg);" data-year="Smoot-Hawley">
        </div>

        <div id='panda' class="swiper-slide no-shadow" style="background-image: url(image/background.jpg); " data-year="Epic Battle">

          <div class="swiper-slide-content"><span class="timeline-year"></span>
            <div class="timeline-title video_area panda"  style=" transition-delay: 1.0s;">
            </div>
            <div class="timeline-title video_area eagle" style=" transition-delay: 1.0s;">
            </div>
          </div>
        </div> <!-- panda -->







      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>
  <!-- animation graph src -->
  <script src='animation/js/odometer.min.js'></script>
  <script src="animation/js/index.js"></script>

  <!-- swiper.js -->
  <script src='js/swiper.min-442-vicmod-min.js'></script>
  <script src="js/index.js"></script>







</body>

</html>
